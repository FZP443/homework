<h1>小张简介</h1>
<div data-slate-node="element">小张，作为专业咖啡师，对咖啡有着执着的热爱与追求。毕业于 SCA 认证的专业咖啡培训学校，系统学习了咖啡知识与技能。擅长手冲咖啡，能够精准把控水温、水流与萃取时间，将咖啡豆的原始风味完美展现。在咖啡拉花领域也颇有造诣，可制作出精美复杂的图案。曾参与世界咖啡拉花艺术大赛中国区选拔赛并取得优异成绩，始终秉持匠心，为顾客打造高品质咖啡 。</div>
